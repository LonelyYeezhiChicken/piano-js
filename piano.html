<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬鋼琴</title>
    <link href="./static/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./static/js/underscore.min.js"></script>
</head>

<body>
    <div class="card">
        <ul>
            <li>
                <div id="do" onclick="play(id)">do</div>
                <p id="do-re" onclick="highPlay(id)"></p>
            </li>
            <li>
                <div id="re" onclick="play(id)">re</div>
                <p id="re-me" onclick="highPlay(id)"></p>
            </li>
            <li>
                <div id="me" onclick="play(id)">mi</div>
            </li>
            <li>
                <div id="fa" onclick="play(id)">fa</div>
                <p id="fa-so" onclick="highPlay(id)"></p>
            </li>
            <li>
                <div id="so" onclick="play(id)">so</div>
                <p id="so-la" onclick="highPlay(id)"></p>
            </li>
            <li>
                <div id="la" onclick="play(id)">la</div>
                <p id="la-si" onclick="highPlay(id)"></p>
            </li>
            <li>
                <div id="si" onclick="play(id)">si</div>
            </li>
            <li>
                <div id="high-do" onclick="play(id)">do</div>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="./static/js/piano.js?=v0734"></script>
</body>

</html>
